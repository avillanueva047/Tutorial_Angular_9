<div id="search-component">
    <h4><label for="search-box">Writter Search</label></h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <ul class="search-result">
        <li *ngFor="let writter of writters$ | async">
            <a routerLink="/detail/{{writter.id}}">
                {{writter.name}}
            </a>
        </li>
    </ul>
</div>
